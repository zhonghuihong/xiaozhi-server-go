# LLM配置
LLM:
    ChatGLMLLM:
      # 定义LLM API类型
      type: openai
      # glm-4-flash 是免费的，但是还是需要注册填写api_key的
      # 可在这里找到你的api key https://bigmodel.cn/usercenter/proj-mgmt/apikeys
      model_name: glm-4-flash
      url: https://open.bigmodel.cn/api/paas/v4/
      api_key: 你的api_key
    OllamaLLM:
      # 定义LLM API类型
      type: ollama
      model_name: qwen3 #  使用的模型名称，需要预先使用ollama pull下载
      url: http://localhost:11434  # Ollama服务地址

# 退出指令
CMD_exit:
  - "退出"
  - "关闭"

# 连通性检查配置
connectivity_check:
  # 是否启用连通性检查
  enabled: false
  # 检查超时时间
  timeout: 30s
  # 重试次数
  retry_attempts: 3
  # 重试延迟
  retry_delay: 5s
  # 测试模式配置
  test_modes:
    # ASR测试音频文件路径（可选，留空则仅测试连接）
    asr_test_audio: ""
    # LLM测试提示词
    llm_test_prompt: "Hello"
    # TTS测试文本
    tts_test_text: "测试"

# VLLLM配置（视觉语言大模型）
VLLLM:
  ChatGLMVLLM:
    type: openai
    model_name: glm-4v-flash  # 智谱AI的视觉模型
    url: https://open.bigmodel.cn/api/paas/v4/
    api_key: 你的api_key
    max_tokens: 4096
    temperature: 0.7
    top_p: 0.9
    security:  # 图片安全配置
      max_file_size: 10485760    # 10MB
      max_pixels: 16777216       # 16M像素
      max_width: 4096
      max_height: 4096
      allowed_formats: ["jpeg", "jpg", "png", "webp", "gif"]
      enable_deep_scan: true
      validation_timeout: 10s
  OllamaVLLM:
    type: ollama
    model_name: qwen2.5vl    # 本地视觉模型
    url: http://localhost:11434
    max_tokens: 4096
    temperature: 0.7
    top_p: 0.9
    security:  # 图片安全配置
      max_file_size: 10485760    # 10MB
      max_pixels: 16777216       # 16M像素
      max_width: 4096
      max_height: 4096
      allowed_formats: ["jpeg", "jpg", "png", "webp", "gif"]
      enable_deep_scan: true
      validation_timeout: 10s
